ID: valvoline_hr_w4
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: w4-approuter
    type: approuter.nodejs
    path: valvoline-hr-w4-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
      host: 'w4form-${space}'
    requires:
      - name: hr_ui_runtime
      - name: hr_xsuaa
      - name: hr_destinations
      - name: valvoline_hr_w4_ui_deployer
  - name: valvoline_hr_w4_ui_deployer
    type: com.sap.html5.application-content
    path: valvoline_hr_w4_ui_deployer
    requires:
      - name: w4ui_host
    build-parameters:
      requires:
        - name: hrw4
          artifacts:
            - './*'
          target-path: resources/hrw4
  - name: hrw4
    type: html5
    path: hrw4
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
resources:
  - name: hr_ui_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: w4ui_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: hr_xsuaa
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: hr_destinations
    parameters:
      service-plan: lite
      service: destination
    type: destination
